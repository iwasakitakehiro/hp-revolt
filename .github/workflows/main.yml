name: ğŸš€ Deploy website on push
on:
  push:
    branches: [main]

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    environment:
      name: production

    strategy:
      matrix:
        domain:
          - kawasaki
          - tokyo

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # JSONãƒ•ã‚¡ã‚¤ãƒ«ã‚’å‚ç…§ã—ã¦ãƒ‰ãƒ¡ã‚¤ãƒ³ã”ã¨ã®ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’å¤‰æ›´
      - name: Modify content for each domain
        run: |
          JSON_FILE="config/${{ matrix.domain }}.json"
          if [ -f "$JSON_FILE" ]; then
            echo "Using JSON file: $JSON_FILE"
          else
            echo "Error: JSON file not found for ${{ matrix.domain }}"
            exit 1
          fi

      - name: Build Project
        run: |
          npm install
          npm run build

      - name: ğŸ“‚ Sync files to FTP for each domain
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ${{ secrets.FTP_SERVER_DIR }}/${{ matrix.domain }}/
